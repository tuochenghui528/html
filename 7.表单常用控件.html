<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单常用控件</title>
</head>

<body>
    <!-- diabaled 禁用 所有的表单控件都可以添加  包括button -->
    <form action="https://search.jd.com/search" target="_blank">
        <!-- 
            filedset legend 用来区分主要信息
         -->
        <fieldset>
            <legend>主要信息</legend>
            账户： <input disabled type="text" name="account" value="zhangsan" maxlength="10"><br>
            <!-- label添加后 点击label中的密码就会获取input框的焦点  label有两种方式，一种是只把汉字包起，一种是所有的都包起 -->
            <!-- 分开包可以可以密码和输入框的位置可以随意修改 -->
            <!-- <label for="mima">
            密码: 
        </label>
        <input id="mima" type="password" name="pwd" value="" maxlength="6"><br> -->
            <label for="mima">
                密码：
                <input id="mima" type="password" name="pwd" value="" maxlength="6"><br>
            </label>
        </fieldset>
        <fieldset>
            <legend>附加信息</legend>
            性别:
            <input type="radio" name="gender" value="male">男
            <input type="radio" name="gender" value="female" checked>女<br>
            爱好:
            <input type="checkbox" name="hobby" value="smoke">抽烟
            <input type="checkbox" name="hobby" value="drink">喝酒
            <input type="checkbox" name="hobby" value="perm" checked>烫头<br>
            其他：
            <textarea name="other" cols="23" rows="5"></textarea><br>
            籍贯：
            <select name="place">
                <option value="鲁">山东</option>
                <option value="晋" selected>山西</option>
                <option value="京">北京</option>
            </select>
        </fieldset>
        <!-- 隐藏域  页面不显示 但是提交的时候会带着参数 放着用户模拟提交-->
        <input type="hidden" name="tag" value="123">
        <br>
        <!-- 第一中写法 不写type 默认值是submit会触发表单的提交 -->
        <!-- <button>确认</button> -->
        <!-- 第二种写法 -->
        <input type="submit">
        <!-- 重置第一种写法 -->
        <!-- <button type="reset">重置</button> -->
        <!-- 重置第二种写法 -->
        <input type="reset" value="点我重置">
        <!-- 普通按钮  type为button的时候不会自动提交表单 -->
        <button type="button">点我检测账号</button>
        <!-- 第二种普通按钮的写法 -->
        <input type="button" value="检测账号">
    </form>
</body>

</html>
