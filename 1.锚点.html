<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>锚点</title>
</head>
<body>
    <!-- 锚点：href="#id" -->
    <a href="#hero">看奥特曼</a>
    <a href="#pig">看猪八戒</a>
    <p>我是一只可恶的大灰狼</p>
    <img src="./image/wolf.webp" alt="灰太狼">
    <p>我是一只可爱的喜洋洋</p>
    <img src="./image/喜洋洋.webp" alt="喜洋洋">
    <p>我是一只能打的奥特曼</p>
    <img id="hero" src="./image/奥特曼.webp" alt="奥特曼">
    <p>我是一只可爱的的猪八戒</p>
    <img id="pig" src="./image/猪八戒.webp" alt="猪八戒">

    <a href="#">回到顶部</a>
    <!-- 因为javascript中可以写js脚本 如果不写则默认是无意义的超链接  点击没反应 -->
    <a href="javascript:;">无意义 点击没反应</a>
    <!-- href中什么也不写和javascript:;是一种效果  但是空会刷新页面 -->
    <a href="">刷新页面</a>
</body>
</html>
