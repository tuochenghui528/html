<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>
    <!-- 有序列表 -->
    <h2>把大象放冰箱需要分几步？</h2>
    <ol>
        <li>打开冰箱</li>
        <li>把大象放进去</li>
        <li>关上冰箱门</li>
    </ol>

    <!-- 无需列表 -->
    <h2>我想去的几个城市</h2>
    <ul>
        <li>北京</li>
        <li>上海</li>
        <li>成都</li>
        <li>青岛</li>
    </ul>

    <!-- 自定义列表 -->
    <h2>自定义列表</h2>
    <dl>
        <dt>做好笔记</dt>
        <dd>笔记是我们以后复习的一个抓手</dd>
        <dd>笔记可以是纸质版也可以是电子版</dd>
        <dt>多家练习</dt>
        <dd>只有敲出来的代码，才是自己的</dd>
        <dt>别怕出错</dt>
        <dd>出错很正常，改正后并记住，就是经验</dd>
    </dl>    
</body>
</html>
